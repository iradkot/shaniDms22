name: Android APK

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        shell: bash
        run: |
          set -euo pipefail
          yes | sdkmanager --licenses
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "ndk;27.1.12297006"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install JS dependencies
        run: yarn install --immutable

      - name: Decode release keystore (optional)
        id: keystore
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          set -euo pipefail
          if [ -n "${ANDROID_KEYSTORE_BASE64}" ]; then
            echo "${ANDROID_KEYSTORE_BASE64}" | base64 --decode > android/release.keystore
            echo "path=${GITHUB_WORKSPACE}/android/release.keystore" >> "$GITHUB_OUTPUT"
          else
            echo "path=" >> "$GITHUB_OUTPUT"
          fi

      - name: Build APKs
        working-directory: android
        env:
          ANDROID_KEYSTORE_PATH: ${{ steps.keystore.outputs.path }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon --stacktrace clean :app:assembleDebug :app:assembleRelease

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks-${{ github.sha }}
          if-no-files-found: error
          path: |
            android/app/build/outputs/apk/**/*.apk
