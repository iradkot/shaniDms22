name: iOS Beta Deployment

on:
  workflow_dispatch:
    inputs:
      lane:
        description: "Fastlane lane to run"
        required: false
        default: "beta"

jobs:
  beta:
    runs-on: macos-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096
      APPLE_PROVISIONING_PROFILE: ${{ vars.APPLE_PROVISIONING_PROFILE || secrets.APPLE_PROVISIONING_PROFILE }}
      APPLE_CERTIFICATE_P12: ${{ vars.APPLE_CERTIFICATE_P12 || secrets.APPLE_CERTIFICATE_P12 }}
      APPLE_CERTIFICATE_PASSWORD: ${{ vars.APPLE_CERTIFICATE_PASSWORD || secrets.APPLE_CERTIFICATE_PASSWORD }}
      CI_KEYCHAIN_NAME: ci-signing
      CI_KEYCHAIN_PASSWORD: ${{ vars.CI_KEYCHAIN_PASSWORD || secrets.CI_KEYCHAIN_PASSWORD }}
      APP_STORE_CONNECT_KEY_ID: ${{ vars.APP_STORE_CONNECT_KEY_ID || secrets.APP_STORE_CONNECT_KEY_ID }}
      APP_STORE_CONNECT_ISSUER_ID: ${{ vars.APP_STORE_CONNECT_ISSUER_ID || secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_PRIVATE_KEY: ${{ vars.APP_STORE_CONNECT_PRIVATE_KEY || secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Install JavaScript dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios

      - name: Install CocoaPods dependencies
        working-directory: ios
        run: bundle exec pod install

      - name: Sanity check P12 on runner
        shell: bash
        run: |
          set -euo pipefail
          echo "P12 base64 length: ${#APPLE_CERTIFICATE_P12}"
          echo "Pass length: ${#APPLE_CERTIFICATE_PASSWORD}"

          CERT_P12="$RUNNER_TEMP/cert.p12"
          printf "%s" "$APPLE_CERTIFICATE_P12" | base64 --decode > "$CERT_P12"

          ls -lah "$CERT_P12"
          openssl pkcs12 -in "$CERT_P12" -passin pass:"$APPLE_CERTIFICATE_PASSWORD" -noout -info

      - name: Run fastlane
        working-directory: ios
        run: bundle exec fastlane ios ${{ github.event.inputs.lane || 'beta' }}

      - name: Debug signing identities
        if: always()
        run: |
          security find-identity -v -p codesigning
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles || true
