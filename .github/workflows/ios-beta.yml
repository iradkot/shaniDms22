name: iOS Beta Deployment

on:
  workflow_dispatch:
    inputs:
      lane:
        description: "Fastlane lane to run"
        required: false
        default: "beta"

jobs:
  beta:
    runs-on: macos-latest
    env:
      NODE_OPTIONS: --max_old_space_size=4096
      APPLE_PROVISIONING_PROFILE: ${{ vars.APPLE_PROVISIONING_PROFILE || secrets.APPLE_PROVISIONING_PROFILE }}
      APPLE_CERTIFICATE_P12: ${{ vars.APPLE_CERTIFICATE_P12 || secrets.APPLE_CERTIFICATE_P12 }}
      APPLE_CERTIFICATE_PASSWORD: ${{ vars.APPLE_CERTIFICATE_PASSWORD || secrets.APPLE_CERTIFICATE_PASSWORD }}
      CI_KEYCHAIN_NAME: ci-signing
      CI_KEYCHAIN_PASSWORD: ${{ vars.CI_KEYCHAIN_PASSWORD || secrets.CI_KEYCHAIN_PASSWORD }}
      APP_STORE_CONNECT_KEY_ID: ${{ vars.APP_STORE_CONNECT_KEY_ID || secrets.APP_STORE_CONNECT_KEY_ID }}
      APP_STORE_CONNECT_ISSUER_ID: ${{ vars.APP_STORE_CONNECT_ISSUER_ID || secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APP_STORE_CONNECT_PRIVATE_KEY: ${{ vars.APP_STORE_CONNECT_PRIVATE_KEY || secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.4.app || sudo xcode-select -s /Applications/Xcode.app

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Use Node.js 20.x. Newer React Native versions require Node 18 or higher
          # and Node 20 is recommended for stable EAS builds. Bumping the Node
          # version resolves bundling/runtime errors.
          node-version: '20'
          cache: 'yarn'

      - name: Install JavaScript dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
        env:
          BUNDLE_GEMFILE: ios/Gemfile

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ~/.cocoapods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: Bundle sanity
        env:
          BUNDLE_GEMFILE: ios/Gemfile
        run: |
          set -euo pipefail
          bundle -v
          bundle check || bundle install --jobs 4 --retry 3
          bundle exec ruby -v
          bundle exec pod --version
          echo "== Bundler gems =="
          bundle exec ruby -e 'require "xcodeproj"; puts "xcodeproj=#{Xcodeproj::VERSION}"'
          bundle exec ruby -e 'require "cocoapods"; puts "cocoapods=#{Pod::VERSION}"'
          bundle exec ruby -e 'require "fastlane"; puts "fastlane=#{Fastlane::VERSION}"'

      - name: Print env + versions
        shell: bash
        run: |
          set -e
          node -v
          ruby -v
          bundle -v
          cd ios
          pod --version
          echo "USE_FRAMEWORKS=${USE_FRAMEWORKS:-<unset>}"

      - name: CocoaPods CDN connectivity check
        shell: bash
        run: |
          set -x
          curl -I --http2 https://cdn.cocoapods.org/all_pods_versions_0_3_5.txt || true

      - name: Pod install (retry)
        working-directory: ios
        shell: bash
        env:
          COCOAPODS_DISABLE_STATS: "true"
        run: |
          set -euo pipefail
          rm -rf Pods Podfile.lock
          bundle exec pod repo update
          for i in 1 2 3 4 5; do
            echo "pod install attempt $i..."
            bundle exec pod install --repo-update --verbose && exit 0
            echo "pod install failed, retrying..."
            sleep $((i*15))
          done
          exit 1

      - name: Inspect key pods in Podfile.lock
        shell: bash
        run: |
          set -euo pipefail
          cd ios
          ruby -e 'lock = File.read("Podfile.lock"); puts lock.lines.grep(/React-Core|hermes-engine|jsinspector-modern|FirebaseAuth/).join'

      - name: Verify deployment target in Pods
        shell: bash
        run: |
          set -euo pipefail
          cd ios
          echo "== Pods deployment targets =="
          set +e
          grep -R "IPHONEOS_DEPLOYMENT_TARGET" -n "Pods/Target Support Files" | head -n 80
          set -e

      - name: Prove jsinspector headers/pods exist
        working-directory: ios
        shell: bash
        run: |
          set -euo pipefail
          echo "== ReactCdp.h locations =="
          find Pods -name ReactCdp.h -o -name InspectorInterfaces.h || true

          echo "== Podfile.lock contains jsinspector pods? =="
          grep -n "jsinspector" Podfile.lock || true

          echo "== Require ReactCdp.h exists (any path) =="
          FOUND="$(find Pods/Headers -name ReactCdp.h | head -n 1 || true)"
          if [ -z "$FOUND" ]; then
            echo "ReactCdp.h not found anywhere under Pods/Headers"
            exit 1
          fi
          echo "Found: $FOUND"

          echo "== Verify compiler can resolve <jsinspector-modern/ReactCdp.h> =="
          clang -E -x objective-c -I"Pods/Headers/Public" -I"Pods/Headers/Private" -I"Pods" - <<'EOF' >/dev/null
            #include <jsinspector-modern/ReactCdp.h>
          EOF
          echo "OK: clang can resolve jsinspector-modern/ReactCdp.h"

      - name: Sanity check P12 on runner
        shell: bash
        run: |
          set -euo pipefail
          echo "P12 base64 length: ${#APPLE_CERTIFICATE_P12}"
          echo "Pass length: ${#APPLE_CERTIFICATE_PASSWORD}"

          CERT_P12="$RUNNER_TEMP/cert.p12"
          printf "%s" "$APPLE_CERTIFICATE_P12" | base64 --decode > "$CERT_P12"

          ls -lah "$CERT_P12"
          openssl pkcs12 -in "$CERT_P12" -passin pass:"$APPLE_CERTIFICATE_PASSWORD" -noout -info

      - name: Codesign import sanity (no fastlane)
        shell: bash
        run: |
          set -euo pipefail

          CERT_P12="$RUNNER_TEMP/cert.p12"
          PROFILE="$RUNNER_TEMP/profile.mobileprovision"
          KEYCHAIN="$RUNNER_TEMP/ci-signing.keychain-db"

          # Decode inputs
          printf "%s" "$APPLE_CERTIFICATE_P12" | base64 --decode > "$CERT_P12"
          printf "%s" "$APPLE_PROVISIONING_PROFILE" | base64 --decode > "$PROFILE"

          echo "cert.p12 bytes: $(stat -f%z "$CERT_P12")"
          echo "profile bytes:  $(stat -f%z "$PROFILE")"

          # Create & unlock a fresh keychain
          security create-keychain -p "$CI_KEYCHAIN_PASSWORD" "$KEYCHAIN"
          security set-keychain-settings -lut 21600 "$KEYCHAIN"
          security unlock-keychain -p "$CI_KEYCHAIN_PASSWORD" "$KEYCHAIN"

          # Make it the only one in the search list for this step
          security list-keychains -d user -s "$KEYCHAIN"
          security default-keychain -s "$KEYCHAIN"

          echo "== Keychains =="
          security list-keychains -d user
          security default-keychain

          echo "== Import cert =="
          security import "$CERT_P12" \
            -k "$KEYCHAIN" \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12

          # IMPORTANT: allow codesign to use the key non-interactively
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s \
            -k "$CI_KEYCHAIN_PASSWORD" "$KEYCHAIN"

          echo "== Identities in keychain =="
          security find-identity -v -p codesigning "$KEYCHAIN"

          echo "== Profiles dir =="
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE" "$HOME/Library/MobileDevice/Provisioning Profiles/test.mobileprovision"
          ls -la "$HOME/Library/MobileDevice/Provisioning Profiles"

      - name: Run fastlane
        working-directory: ios
        run: bundle exec fastlane ios ${{ github.event.inputs.lane || 'beta' }}

      - name: Dump gym log on failure
        if: failure()
        shell: bash
        run: |
          set -euo pipefail
          LOG=$(ls -t /Users/runner/Library/Logs/gym/*.log 2>/dev/null | head -n 1 || true)
          if [ -z "$LOG" ]; then
            echo "No gym logs found"
            exit 0
          fi
          echo "Gym log: $LOG"
          tail -n 200 "$LOG"

      - name: Debug signing identities
        if: always()
        run: |
          security find-identity -v -p codesigning
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles || true
